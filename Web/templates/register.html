<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Đăng ký tài khoản{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên người dùng</label>
                        <input type="text" class="form-control" id="username" name="username" required value="{{ username if username }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email (để nhận mã OTP)</label>
                        <input type="email" class="form-control" id="email" name="email" required value="{{ email if email }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Tiếp tục</button>
                </form>
                <div class="text-center mt-3">
                    Đã có tài khoản? <a href="{{ url_for('auth.login') }}">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
