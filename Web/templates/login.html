<!-- login.html -->
{% extends "base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Đăng nhập</h2>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên người dùng</label>
                        <input type="text" class="form-control" id="username" name="username" required value="{{ request.form.username if request.form.username }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Đăng nhập</button>
                </form>
                <div class="text-center mt-3">
                    Chưa có tài khoản? <a href="{{ url_for('auth.register') }}">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
