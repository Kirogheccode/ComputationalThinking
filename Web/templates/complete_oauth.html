{% extends "base.html" %}

{% block title %}{{ t.complete_register_title }}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<div class="container login-container my-4">
    <div class="row justify-content-center w-100">
        <div class="col-lg-8">
            <div class="card login-card">
                <div class="row g-0 justify-content-center">
                    <div class="col-md-8 form-side">
                        <div class="mb-4 text-center">
                            <h2 class="fw-bold">{{ t.complete_register_heading }}</h2>
                            <p class="text-muted">
                                {{ t.complete_register_using }} 
                                <strong class="text-primary">{{ provider }}</strong>.
                            </p>
                            <p class="small">{{ t.complete_register_note }}</p>
                        </div>

                        <form method="POST" action="{{ url_for('auth.complete_oauth') }}">
                            <div class="mb-4">
                                <label class="form-label fw-bold small text-uppercase text-muted">
                                    {{ t.complete_register_email_label }}
                                </label>
                                <input type="text" class="form-control py-2 bg-light" value="{{ email }}" disabled readonly>
                                <div class="form-text">
                                    {{ t.complete_register_email_note }}
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="username" class="form-label fw-bold small text-uppercase text-muted">
                                    {{ t.complete_register_username_label }}
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control py-2" id="username" name="username" 
                                           placeholder="{{ t.complete_register_username_placeholder }}" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm">
                                {{ t.complete_register_submit }}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
